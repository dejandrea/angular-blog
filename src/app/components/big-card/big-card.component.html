<div class="container__big-card">
  <a href="#" target="_blank" rel="noopener noreferrer">
    <div class="big-card__picture">
      <img
        src="{{photoCover}}"
        alt=""
      />
    </div>
    <div class="big-card__title">
      <p> February 11, 2022</p>
      <h2>{{cardTitle}}</h2>
    </div>
    <div class="big-card__description">
      <p>
        {{cardDescription}}
      </p>
    </div>
  </a>
</div>
